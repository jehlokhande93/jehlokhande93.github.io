<!DOCTYPE html>
<meta charset="utf-8">
<title>Force Layout</title>
<script src="d3.v3.min.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>

// get the data
links =  [
    {
      "source": "BITS-Pilani",
      "target": "Jeh Lokhande",
      "value": "4"
    },
    {
      "source": "Georgia Tech",
      "target": "Jeh Lokhande",
      "value": "5"
    },
    {
      "source": "GPA:8.46/10",
      "target": "BITS-Pilani",
      "value": "1"
    },
    {
      "source": "GPA:4.0/4.0",
      "target": "Georgia Tech",
      "value": "1"
    },
    {
      "source": "Degree: Electrical Engineering",
      "target": "BITS-Pilani",
      "value": "1"
    }
  ];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});

var width = 960,
    height = 700,
    color = d3.scale.category20c();


var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-250)
    .on("tick", tick)
    .start();

// Set the range
var  v = d3.scale.linear().range([0, 100]);

// Scale the range of the data
v.domain([0, d3.max(links, function(d) { return d.value; })]);


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
    .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type; })
    .style("stroke", function(d){if(d.value<3) {return "green";} else if(d.value>=3 & d.value<4) {return "red";} else {return "blue";}})
    ;

var nodescale=d3.scale.sqrt().domain([d3.min(force.nodes(), function(d){return d.weight;}),d3.max(force.nodes(), function(d){return d.weight;})]).range([2,15])

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class","circle")
    .call(force.drag);

// add the nodes
node.append("circle")
    .attr("r", function(d){return 1.2*nodescale(d.weight);})
    .on("dblclick",dblclick);


var texts = svg.selectAll("text")
    .data(force.nodes())
    .enter()
    .append("text")
    .attr("class","text")
    .text(function(d){return d.name;})
    ;

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
		    return "translate(" + d.x + "," + d.y + ")"; });

    texts.attr("transform", function(d) {
            return "translate(" + (d.x+(d.weight+5))+ " ," + d.y +  " )"; });
};

function dblclick(d){
    d3.select(this).classed("fixed",function (d) {if (d.fixed==true) {d.fixed=false  }else d.fixed=true})
    d3.select(this).style("fill",function(d){if (d.fixed==true){return "yellow"} else {return "#ccc"}});
}


</script>
</body>
</html>
